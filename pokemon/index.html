<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pokedex-container">
        <div class="pokedex-header">



<!-- Main Content -->
<div id="main-content">
</div>
<div>
            <h1 id="pokedex" class="pokedex-text">Wesley's Pokédex</h1>
            <div class="search-container" style="position: relative;">
                </div>
                <div>
                <input type="text" id="search-bar" placeholder="Search Pokémon..." autocomplete="off">
                <div id="autocomplete-list" class="autocomplete-items"></div>
            
            </div></div>
            <div id="type-filter" class="type-filter"></div>
            <div style="height:100%;display: flex;/* height: 100%; */align-content: stretch; flex-direction: column; justify-content: space-evenly;align-items: center;">
            <a href="https://wesleyatwell.com" class="Homepage" >Back to Homepage</a>
            <button class="dark-mode-toggle" id="dark-mode-toggle">Toggle Dark Mode</button>
        </div>
        </div>
        <button id="toggle-sliders">Toggle Stat Sliders</button>
        <div id="slider-filters" class="hidden">
            <label>HP: <input type="range" id="hp-slider" min="0" max="255" value="0" step="1"><span id="hp-value">0</span></label>
            <label>Attack: <input type="range" id="attack-slider" min="0" max="255" value="0" step="1"><span id="attack-value">0</span></label>
            <label>Defense: <input type="range" id="defense-slider" min="0" max="255" value="0" step="1"><span id="defense-value">0</span></label>
            <label>Special Attack: <input type="range" id="special-attack-slider" min="0" max="255" value="0" step="1"><span id="special-attack-value">0</span></label>
            <label>Special Defense: <input type="range" id="special-defense-slider" min="0" max="255" value="0" step="1"><span id="special-defense-value">0</span></label>
            <label>Speed: <input type="range" id="speed-slider" min="0" max="255" value="0" step="1"><span id="speed-value">0</span></label>
            <label>Total Base Stats: <input type="range" id="total-base-stats-slider" min="0" max="720" value="0" step="1"><span id="total-base-stats-value">0</span></label>
        </div>
        <div id="pagination" class="pagination">
            <button id="first-page" class="pagination-button">First</button>
            <button id="prev-page" class="pagination-button">Previous</button>
            <select id="page-select" class="pagination-select"></select>
            <button id="next-page" class="pagination-button">Next</button>
            <button id="last-page" class="pagination-button">Last</button>
        </div>
        <div id="pokemon-list" class="pokedex"></div>
        <div id="pagination" class="pagination">
            <button id="first-page" class="pagination-button">First</button>
            <button id="prev-page" class="pagination-button">Previous</button>
            <select id="page-select" class="pagination-select"></select>
            <button id="next-page" class="pagination-button">Next</button>
            <button id="last-page" class="pagination-button">Last</button>
        </div>
    </div>

    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <div class="pokedex-outer">
                <div class="pokedex-left">
                    <div class="screen-header">
                        <h2 class="pokemon-name" id="modal-pokemon-name"></h2>
                        <span class="close">BACK</span>
                    </div>
                <div class="sprite-container">
                    <div class="pokemon-image-container">
                        <img src="" id="pokemon-image-prev-evo" alt="Pokemon Image">
                    </div>
                    <div class="pokemon-image-container">
                        <img src="" id="pokemon-image" alt="Pokemon Image">
                    </div>
                    <div class="pokemon-image-container">
                        <img src="" id="pokemon-image-next-evo" alt="Pokemon Image">
                    </div>
                </div>
                    <div class="pokemon-stats" id="pokemon-stats"></div>
                    <div class="pokemon-effectiveness" id="pokemon-effectiveness"></div>
                </div>
                <div class="pokedex-right">
                    <div class="pokemon-details" id="pokemon-details"></div>
                    <span class="close">BACK</span>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Your app's JavaScript -->
    <script src="app.js"></script>
</body>
</html>
